name: Release

on:
  push:
    tags:
      - 'v*'

# Grant the workflow minimal write permissions so the GITHUB_TOKEN can create
# releases and push changelog updates. Keep permissions scoped to only what's
# required instead of using a long-lived personal access token.
permissions:
  contents: write
  packages: write

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'
  DOTNET_VERSION: '8.0.x'

jobs:
  # Create GitHub release
  create-release:
    runs-on: ubuntu-latest
      
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Generate release notes
      id: release_notes
      run: |
        # Extract version from tag
        VERSION=${{ steps.get_version.outputs.VERSION }}

        # Use the release notes generator script to create release_notes.md
        python3 tools/release-notes.py --version "${VERSION}" --output release_notes.md

        # Expose the generated notes to subsequent steps via GITHUB_OUTPUT
        echo "release_notes<<EOF" >> $GITHUB_OUTPUT
        cat release_notes.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        name: Release v${{ steps.get_version.outputs.VERSION }}
        body: ${{ steps.release_notes.outputs.release_notes }}
        draft: false
        prerelease: false

  # Build and publish Python package
  publish-python:
    runs-on: ubuntu-latest
    needs: create-release
    defaults:
      run:
        working-directory: packages/sdk-python
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for setuptools_scm
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Check package
      run: twine check dist/*
    
    - name: Upload to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload dist/*

  # Build and publish Node.js package
  publish-nodejs:
    runs-on: ubuntu-latest
    needs: create-release
    defaults:
      run:
        working-directory: packages/sdk-node
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build package
      run: npm run build
    
    - name: Publish to npm
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: npm publish --access public

  # Build and publish .NET package
  publish-dotnet:
    runs-on: ubuntu-latest
    needs: create-release
    defaults:
      run:
        working-directory: packages/sdk-dotnet
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --configuration Release --no-restore
    
    - name: Pack NuGet package
      run: dotnet pack --configuration Release --no-build --output ./nupkg
    
    - name: Publish to NuGet
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: dotnet nuget push "nupkg/*.nupkg" --api-key $NUGET_API_KEY --source https://api.nuget.org/v3/index.json

  # Update documentation
  update-docs:
    runs-on: ubuntu-latest
    needs: [publish-python, publish-nodejs, publish-dotnet]
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Update changelog
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        DATE=$(date +%Y-%m-%d)

        mkdir -p global-changelog
        if [ ! -f global-changelog/CHANGELOG.md ]; then
          echo "# Changelog" > global-changelog/CHANGELOG.md
          echo "" >> global-changelog/CHANGELOG.md
        fi

        # Append a simple release entry to the end of the changelog (safe & idempotent)
        cat > global-changelog/release_entry.md <<'EOF'
        ## [${VERSION}] - ${DATE}

        ### Added
        - Released version ${VERSION} of all platform packages
        - Python: direct-method-mqtt-python v${VERSION}
        - Node.js: direct-method-mqtt-client v${VERSION}
        - .NET: DirectMethod.Mqtt.Client v${VERSION}

        ### Changed
        - Updated all packages to version ${VERSION}

        EOF

        cat global-changelog/release_entry.md >> global-changelog/CHANGELOG.md
        rm global-changelog/release_entry.md
    
    - name: Commit changelog
      run: |
        set -euo pipefail
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        VERSION=${{ steps.get_version.outputs.VERSION }}
        TAG_COMMIT=$(git rev-parse HEAD)

        # Create a changelog branch from origin/main and commit the changelog there.
        BRANCH_NAME="update-changelog/v${VERSION}"
        git fetch origin main
        git checkout -b "${BRANCH_NAME}" origin/main
        git add global-changelog/CHANGELOG.md
        git commit -m "Update changelog for v${VERSION}"
        CHANGE_COMMIT=$(git rev-parse HEAD)
        git push --set-upstream origin "${BRANCH_NAME}"

        echo "Changelog committed as ${CHANGE_COMMIT} on ${BRANCH_NAME}."

        # Find all remote branches that contain the tag commit and apply the changelog commit to them.
        # This will cherry-pick the changelog commit onto each branch and push it.
        mapfile -t branches < <(git branch -r --contains "${TAG_COMMIT}" | sed 's#origin/##' | sed 's#\s*##g' | grep -v '^HEAD$' || true)

        for b in "${branches[@]}"; do
          echo "Processing branch: ${b}"
          # skip the branch we already pushed to
          if [ "${b}" = "${BRANCH_NAME}" ]; then
            echo "Skipping ${b} (already has changelog commit)"
            continue
          fi

          # Checkout the remote branch locally
          git fetch origin "${b}:${b}" || { echo "Failed to fetch ${b}"; exit 1; }
          git checkout "${b}"

          # Cherry-pick the changelog commit
          if git rev-parse --verify "${CHANGE_COMMIT}" >/dev/null 2>&1; then
            if git cherry-pick -x "${CHANGE_COMMIT}"; then
              git push origin "HEAD:${b}"
              echo "Pushed changelog to ${b}"
            else
              echo "Cherry-pick failed on branch ${b}; aborting cherry-pick and skipping push."
              git cherry-pick --abort || true
              # restore to a known state by checking out BRANCH_NAME again
              git checkout "${BRANCH_NAME}"
            fi
          else
            echo "Change commit ${CHANGE_COMMIT} not found locally; skipping ${b}"
          fi
        done

        # Return to a safe branch
        git checkout "${BRANCH_NAME}" || true