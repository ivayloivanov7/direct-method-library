name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'
  DOTNET_VERSION: '8.0.x'

jobs:
  # Build and validate Node.js package
  nodejs:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/sdk-node
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        # Use the root workspace lockfile for caching. This is the most
        # reliable option for npm workspaces because npm often manages a single
        # lockfile at the repository root. If you want package-scoped caching
        # later, switch this back to packages/sdk-node/package-lock.json.
        cache-dependency-path: package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build package
      run: npm run build
    
    - name: Check build artifacts
      run: |
        ls -la dist/
        test -f dist/index.js
        test -f dist/index.d.ts
        test -f dist/DirectMethodMqttClient.js
        test -f dist/DirectMethodMqttClient.d.ts
    
    - name: Package check
      run: npm pack --dry-run

  # Build and validate Python package  
  python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/sdk-python
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for setuptools_scm
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Check package
      run: |
        ls -la dist/
        twine check dist/*
    
    - name: Install package and test import
      run: |
        pip install dist/*.whl
        python -c "import direct_method_mqtt; print(f'Version: {direct_method_mqtt.__version__}')"

  # Build and validate .NET package
  dotnet:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/sdk-dotnet
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --configuration Release --no-restore
    
    - name: Pack NuGet package
      run: dotnet pack --configuration Release --no-build --output ./nupkg
    
    - name: Check package
      run: |
        ls -la nupkg/
        test -f nupkg/*.nupkg

  # Code quality checks
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js for linting
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        # Use the root workspace lockfile for caching. This matches the node
        # job configuration and is reliable for npm workspaces.
        cache-dependency-path: package-lock.json
    
    - name: Setup Python for linting
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install Node.js dependencies
      run: cd packages/sdk-node && npm ci
    
    - name: Install Python linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort mypy types-paho-mqtt
    
    - name: TypeScript compilation check
      run: cd packages/sdk-node && npx tsc --noEmit
    
    - name: Python code formatting check
      run: |
        cd packages/sdk-python
        black --check --diff src/
        isort --check-only --diff src/
    
    - name: Python type checking
      run: |
        cd packages/sdk-python
        mypy src/direct_method_mqtt/

  # Multi-platform compatibility check
  multi-platform:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Setup Python  
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Build Node.js package
      run: |
        cd packages/sdk-node
        npm ci
        npm run build
    
    - name: Build Python package
      run: |
        cd packages/sdk-python
        python -m pip install --upgrade pip build
        python -m build
    
    - name: Build .NET package
      run: |
        cd packages/sdk-dotnet
        dotnet restore
        dotnet build --configuration Release

  # Integration test with MQTT broker
  integration-test:
    runs-on: ubuntu-latest
    
    services:
      mosquitto:
        image: eclipse-mosquitto:2.0
        ports:
          - 1883:1883
        options: >-
          --health-cmd "mosquitto_pub -t health -m 'test' -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Install and smoke-test Python package (no network)
      run: |
        cd packages/sdk-python
        python -m pip install --upgrade pip
        pip install -e .
        # Smoke test: import and instantiate client without connecting to a broker
        python -c "from direct_method_mqtt import DirectMethodMqttClient; print('Python import OK'); client = DirectMethodMqttClient('localhost', 1883, 'test/python'); print('Instantiated DirectMethodMqttClient, client_id=', client.client_id)"
    
    - name: Install and smoke-test Node.js package (no network)
      run: |
        cd packages/sdk-node
        npm ci --no-audit --progress=false
        npm run build
        # Smoke test: require and instantiate without connecting
        node -e "const C=require('./dist/index.js'); const DirectMethodMqttClient = C.DirectMethodMqttClient || C.default || C; const c=new DirectMethodMqttClient('localhost',1883,'test/nodejs'); console.log('Node import OK', typeof c);"
    
    - name: Build and smoke-test .NET package (no network)
      run: |
        cd packages/sdk-dotnet
        dotnet restore
        dotnet build --configuration Release
        # Smoke test: compile a tiny program that instantiates the client but does not connect
        cat > TestProgram.cs <<'EOF'
          using DirectMethod.Mqtt.Client;
          using System;

          class Program {
            static void Main() {
              var client = new DirectMethodMqttClient("localhost", 1883, "test/dotnet");
              Console.WriteLine("Instantiated .NET DirectMethodMqttClient: " + client.ClientId);
            }
          }
        EOF
        dotnet new console -n TestApp --force
        cp TestProgram.cs TestApp/Program.cs
        cd TestApp
        dotnet add reference ../src/DirectMethod.Mqtt.Client/DirectMethod.Mqtt.Client.csproj
        dotnet run --no-build